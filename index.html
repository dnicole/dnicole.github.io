<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-yellow.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<!-- Uses a transparent header that draws on top of the layout's background -->
	<style>
		.demo-layout-transparent {
		  background: url('/lazy-nigel.jpg') center / cover;
		}
		.demo-layout-transparent .mdl-layout__header,
		.demo-layout-transparent .mdl-layout__drawer-button {
		  /* This background is dark, so we set text to white. Use 87% black instead if
		     your background is light. */
		  color: white;
		}
	</style>
</head>
<body>
	<section class="demo-layout-transparent mdl-layout mdl-js-layout">
		<header class="mdl-layout__header mdl-layout__header--transparent">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Nicole Pank</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Nicole Pank</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
			</nav>
		</div>
		<main class="mdl-layout__content" style="color:hsla(285, 100%, 80%, 1);">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
					<h1>I am a person. I do stuff.</h1>
				</div>
				<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
					<p>¯\_(ツ)_/¯</p>
				</div>
				<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
					<p>This page links to various projects. At the time of this writing, I expect it will be primarily Web Data Connectors for Tableau products, but who knows what else I'll come up with.</p>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
